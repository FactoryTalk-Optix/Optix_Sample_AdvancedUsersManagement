Name: Optix_Sample_AdvcancedUsersManagement
Type: ProjectFolder
Children:
- Name: Localization
  Type: PropertyGroup
  Children:
  - Name: Locales
    Type: BaseDataVariableType
    DataType: LocaleId
    ValueRank: OneDimension
    ArrayDimensions: [0]
    Value: ["en-US"]
  - Name: LocaleFallbackList
    Type: BaseDataVariableType
    DataType: LocaleId
    ValueRank: OneDimension
    ArrayDimensions: [0]
    Value: ["en-US"]
- Name: Authentication
  Type: PropertyGroup
  Children:
  - Name: DefaultUserFolder
    Type: NodePointer
    DataType: NodeId
    Value: "/Objects/Optix_Sample_AdvcancedUsersManagement/Security/Users"
    Children:
    - Name: Kind
      Type: PropertyType
      DataType: NodeId
      Value: "/Types/ObjectTypes/BaseObjectType/FolderType"
  - Name: AuthenticationMode
    Type: BaseDataVariableType
    DataType: AuthenticationMode
- Name: PasswordPolicy
  Type: PasswordPolicy
  Children:
  - Name: MaximumPasswordAge
    Type: BaseDataVariableType
    DataType: UInt16
  - Name: EnforcePasswordHistory
    Type: BaseDataVariableType
    DataType: Byte
    Value: 1
  - Name: MinimumPasswordAge
    Type: BaseDataVariableType
    DataType: UInt16
  - Name: MinimumPasswordLength
    Type: BaseDataVariableType
    DataType: Byte
- Name: AlarmConfiguration
  Type: PropertyGroup
- File: UI/UI.yaml
- File: Model/Model.yaml
- File: Converters/Converters.yaml
- File: Alarms/Alarms.yaml
- File: Recipes/Recipes.yaml
- File: Loggers/Loggers.yaml
- File: DataStores/DataStores.yaml
- File: Reports/Reports.yaml
- File: 'OPC-UA/OPC-UA.yaml'
- File: MQTT/MQTT.yaml
- File: CommDrivers/CommDrivers.yaml
- File: NetLogic/NetLogic.yaml
- File: Security/Security.yaml
- File: System/System.yaml
- File: Translations/Translations.yaml
- File: Retentivity/Retentivity.yaml
- Name: PasswordRegex
  Type: BaseDataVariableType
  DataType: String
  Description: {"LocaleId":"en-US","Text":"Default value:\n\n- At least 8 characters long\n- Contains at least one uppercase letter\n- Contains at least one lowercase letter\n- Contains at least one digit\n- Contains at least one special character"}
  Value: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$"
- Name: UsersMaxFailedLogins
  Type: BaseDataVariableType
  DataType: Int32
  Value: 5
- Name: MinimumLevenshteinDistance
  Type: BaseDataVariableType
  DataType: Int32
  Value: 5
- Name: UsersBlockDuration
  Type: BaseDataVariableType
  DataType: Duration
  Value: "0:00:05:00.0000000"
